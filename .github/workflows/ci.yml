name: Test

on:
  push:
    branches: [ 'main', 'v*' ]
  pull_request:
  workflow_call:
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v1

      - name: Run Tests
        run: |
          yarn
          npm test